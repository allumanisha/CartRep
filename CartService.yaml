apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: CartService
  template:
    metadata:
      labels:
        app: Cartservice
    spec:
      containers:
      - name: cartservicerepost
        image: casecr.azurecr.io/cartservicerepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconsigsn

---
apiVersion: v1
kind: Service
metadata:
  name: cartservice
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: Cartservice
